<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table style="width:100%" class="table table-bordered">
        <tr>
          <td>9:00 AM</td>
          <td id="9"><input id="0" class="input" type="text" name="" id="1"></td>
          <td><button id="b9" class="btn-secondary">save</button></td>
        </tr>
        <tr>
          <td>10:00 AM</td>
          <td id="10"><input id="1" class="input" type="text" name="" id="2"></td>
          <td><button id="b10" class="btn-secondary">save</button></td>
        </tr>
        <tr>
          <td>11:00 AM</td>
          <td id="11"><input id="2" class="input" type="text" name="" id="3"></td>
          <td><button id="b11" class="btn-secondary">save</button></td>
        </tr>
        <tr>
          <td>12:00 PM</td>
          <td id="12"><input id="3" class="input" type="text" name="" id="4"></td>
          <td><button id="b12" class="btn-secondary">save</button></td>
        </tr>
        <tr>
          <td>1:00 PM</td>
          <td id="13"><input id="4" class="input" type="text" name="" id="5"></td>
          <td><button id="b13" class="btn-secondary">save</button></td>
        </tr>
        <tr>
          <td>2:00 PM</td>
          <td id="14"><input id="5" class="input" type="text" name="" id="6"></td>
          <td><button id="b14" class="btn-secondary">save</button></td>
        </tr>
        <tr>
          <td >3:00 PM</td>
          <td id="15"><input id="6" class="input" type="text" name="" id="7"></td>
          <td><button id="b15" class="btn-secondary">save</button></td>
        </tr>
        <tr>
          <td>4:00 PM</td>
          <td id="16"><input id="7" class="input" type="text" name="" id="8"></td>
          <td><button id="b16" class="btn-secondary">save</button></td>
        </tr>
       
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    



    </script>
  
  
  </body>
</html>
